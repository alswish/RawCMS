<v-layout class="flex-column">
  <h1>{{ title }}</h1>
  <v-row>
    <v-col>
      <collection-table :collectionName="collectionName"></collection-table>
    </v-col>
  </v-row>

  <v-fab-transition>
    <v-btn color="primary" fab fixed bottom right @click.stop="goToCreateView()">
      <v-icon>mdi-plus</v-icon>
    </v-btn>
  </v-fab-transition>
</v-layout>
