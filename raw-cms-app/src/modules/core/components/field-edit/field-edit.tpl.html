<v-card v-on="$listeners">
  <v-card-title class="headline">
    Edit field
  </v-card-title>
  <v-card-text>
    <v-form>
      <v-row>
        <v-col cols="12" sm="6">
          <v-text-field label="Name" v-model="currentField.Name"></v-text-field>
        </v-col>
        <v-col cols="12" sm="6">
          <v-select
            :items="availableFieldTypes"
            label="Field type"
            v-model="currentField.Type"
            @change="onFieldTypeChanged($event)"
          ></v-select>
        </v-col>
      </v-row>

      <v-row v-if="areOptionsAvailable">
        <v-col cols="12 text--primary">Options:</v-col>
      </v-row>

      <formly-form
        :form="optionsFormState"
        :model="currentField.Options"
        :fields="optionsFields"
        tag="v-row"
        v-if="areOptionsAvailable"
      ></formly-form>
    </v-form>
  </v-card-text>
  <v-divider></v-divider>
  <v-card-actions>
    <v-spacer></v-spacer>
    <v-btn color="primary" text @click.stop="close(false)">
      {{ $t('core.common.cancelBtnText') }}
    </v-btn>
    <v-btn color="error" text @click.stop="close(true)">
      {{ $t('core.common.okBtnText') }}
    </v-btn>
  </v-card-actions>
</v-card>
